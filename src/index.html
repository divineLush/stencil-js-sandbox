<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-sandbox.esm.js"></script>
    <script nomodule src="/build/stencil-sandbox.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
        }

        .side-nav__list {
            list-style: none;
        }

        .side-nav__list-item {
            margin: 1rem 0;
        }
    </style>
  </head>
  <body>
    <button class="fancy-side-drawer-btn">Open Side Drawer</button>
    <fancy-side-drawer
        class="fancy-side-drawer"
        title="Fancy Side Drawer Title"
    >
        <nav class="side-nav">
            <ul class="side-nav__list">
                <li class="side-nav__list-item">
                    <a href="#">Link</a>
                </li>
                <li class="side-nav__list-item">
                    <a href="#">Link</a>
                </li>
                <li class="side-nav__list-item">
                    <a href="#">Link</a>
                </li>
            </ul>
        </nav>
    </fancy-side-drawer>
    <script>
        const sideDrawerBtn = document.querySelector('.fancy-side-drawer-btn')
        const sideDrawer = document.querySelector('.fancy-side-drawer')

        sideDrawerBtn.addEventListener('click', () => {
            if (!sideDrawer.open)
                sideDrawer.openSideDrawer()
        })
        setTimeout(() => {
            sideDrawer.title = 'It changed!'
        }, 5000)
    </script>
  </body>
</html>
